---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - "*"
    resources:
      - namespaces
      - configmaps
      - ingresses
      - jobs
      - services
      - deployments
      - secrets
      - pods
      - pods/exec
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for cache.sourcesense/v1alpha1, Kind: Vessel
  ##
  - apiGroups:
      - cache.sourcesense
    resources:
      - vessels
      - vessels/status
      - vessels/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for cache.sourcesense/v1alpha1, Kind: VesselMon
  ##
  - apiGroups:
      - cache.sourcesense
    resources:
      - vesselmons
      - vesselmons/status
      - vesselmons/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
#+kubebuilder:scaffold:rules
