# permissions for end users to edit vessels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vessel-editor-role
rules:
- apiGroups:
  - cache.rascasoft
  resources:
  - vessels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cache.rascasoft
  resources:
  - vessels/status
  verbs:
  - get
